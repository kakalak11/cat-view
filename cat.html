<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Cat Viewer</title>

    <style>
        .parent {
            display: grid;
            grid-template-columns: minmax(100px, 25%) 1fr;
        }

        .section {
            margin: 10px;
            position: relative;
        }

        .section>button {
            display: block;
            width: 100%;
            margin: 0;
            margin-bottom: 10px;
            padding: 10px 24px;
        }

        .section>img {
            width: 100%;
            height: auto;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.2);
            width: auto;
            position: absolute;
            transform: translateY(-50%);
            padding: 0;
            height: 100%;
        }

        .left-nav {
            top: 50%;
            left: 0;
        }

        .right-nav {
            top: 50%;
            right: 0;
        }

        .arrow-right {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid green
        }

        .arrow-left {
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid green
        }
    </style>
</head>

<body>
    <header>
        <h1>View cat for peace of mind</h1>
        <p>This is a front-end for cat API</p>
        <div>Try yours here &#128073; <a href="https://thecatapi.com/">https://thecatapi.com/</a></div>
    </header>
    <main>
        <div class="parent">
            <aside class="section">
                <button onclick="prevImage()">
                    Previous Cat
                </button>
                <button onclick="fetchNewImage()">
                    New Cat
                </button>
                <button onclick="saveImage()">
                    Save cat
                </button>
                <button id="myBtn">
                    Open Saved
                </button>
                <button onclick="nextImage()">
                    Next Cat
                </button>
            </aside>
            <div class="section">
                <div class="nav-button left-nav"><div class="arrow-left"></div>
                <div class="nav-button right-nav"><div class="arrow-right"></div></div>
                <img id="cat-image" alt="A cat">
            </div>
        </div>
        

    </main>



    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <section>
                <h3>Your favorite cats</h3>
                <ul id="favorite-list">
                </ul>
            </section>
        </div>

    </div>


</body>

<script src="./index.js"></script>

</html>
