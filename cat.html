<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Cat Viewer</title>

    <style>
        header {
            background-color: darkgray;
            padding: 10px;
        }

        main {
            margin-top: 30px;
            height: auto;
        }

        .parent {
            display: grid;
            grid-template-columns: minmax(200px, 20%) 1fr;
        }

        .side-bar>button {
            display: block;
            width: 100%;
            margin: 0;
            margin-bottom: 10px;
            padding: 10px 24px;
        }

        .side-bar {
            background-color: aqua;
            position: relative;
            padding: 10px;
        }

        .main-view {
            background-color: slategray;
            height: 500px;
        }

        .image-container {
            height: calc(90% - 20px);
            width: auto;

            margin: 10px auto;
            position: relative;
        }

        .image-container>img {
            /* height: auto;
            width: 100%; */
            position: absolute;

            height: 100%;
            width: auto;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .button-container {
            height: 10%;
            background-color: cadetblue;

            display: flex;
            justify-content: center;
            column-gap: 20px;
        }

        .button-container>button {
            display: inline-block;
            height: 80%;
            margin: auto 0px;
            width: 200px;
            font-size: 1.5rem;
            border-radius: 0%;
            border: none;
            background-color: chartreuse;
        }

        .button-container>button:hover {
            background-color: greenyellow;
        }

        .button-container>button:active {
            background-color: green;
        }
    </style>
</head>

<body>
    <header>
        <h1>View cat for peace of mind</h1>
        <p>This is a front-end for cat API</p>
        <div>Try yours here &#128073; <a href="https://thecatapi.com/">https://thecatapi.com/</a></div>
    </header>
    <main>
        <div class="parent">
            <aside class="side-bar">
                <button onclick="fetchNewImage()">
                    New Cat
                </button>
                <button onclick="saveImage()">
                    Save cat
                </button>
                <button id="myBtn">
                    Open Saved
                </button>
            </aside>
            <div class="main-view">
                <div class="image-container">
                    <img id="cat-image" alt="A cat">
                </div>

                <div class="button-container">
                    <button id="prev-button">Previous</button>
                    <button id="next-button">Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <section>
                <h3>Your favorite cats</h3>
                <ul id="favorite-list">
                </ul>
            </section>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
